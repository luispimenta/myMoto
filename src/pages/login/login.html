<ion-content class="background">
  <div class="degrade">
    <div class="conteudo" padding>
      <div class="center">
        <img src="./assets/imgs/logo.png" class="logo">
      </div>
      <ion-list inset>
        <ion-item class="transparent bold">
          <ion-input type="text" [(ngModel)]="user.email" placeholder="E-mail"></ion-input>
        </ion-item>

        <ion-item class="transparent bold">
          <ion-input type="password" [(ngModel)]="user.password" placeholder="Senha"></ion-input>
        </ion-item>
      </ion-list>

      <div (click)="esqueceuSenha()">
        Esqueceu sua senha?
      </div>
      <div text-center>
        <div (click)="login(user)" class="center btn bold azul">
          Entrar
        </div>
        <div (click)="register()" class="center bold mg-top-20 link">
          Cadastrar
        </div>
      </div>
    </div>
  </div>
</ion-content>
