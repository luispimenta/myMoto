<ion-content class="background">
  <div class="degrade">
    <div class="conteudo" padding>
      <div class="center">
        <img src="./assets/imgs/logo.png" class="logo">
      </div>

      <ion-list inset>
        <ion-item class="transparent bold">
          <ion-input type="text" [(ngModel)]="nome" placeholder="Nome"></ion-input>
        </ion-item>

        <ion-item class="transparent bold">
          <ion-input type="text" [(ngModel)]="user.email" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item class="transparent bold">
          <ion-input type="password" [(ngModel)]="user.password" placeholder="Senha"></ion-input>
        </ion-item>

        <ion-item class="transparent bold">
          <ion-input type="password" [(ngModel)]="confirm_pass" placeholder="Confirmar Senha"></ion-input>
        </ion-item>
      </ion-list>

      <div text-center>
        <div (click)="register(user)" class="center btn bold amarelo">
          Cadastrar
        </div>
        <div (click)="Login()" class="center bold mg-top-20 link">
          Login
        </div>
      </div>
    </div>
  </div>
</ion-content>
