<ion-menu [content]="content" class="my-custom-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <button ion-button (click)="logout()" menuClose >Sair</button>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
<ion-header>
   <ion-toolbar color="#000">
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
      <ion-searchbar placeholder="Para onde você deseja ir?" type="text" [(ngModel)]="destinationPosition"></ion-searchbar>
      <button ion-button (click)="calculateRoute()">Traçar Rota</button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>
